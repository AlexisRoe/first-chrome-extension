<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        html {
            width: 100%;
        }

        .frame {
            height: 8rem;
            margin: 1rem;
            padding: 1rem;
        }

        input[type=email] {
            min-width: 400px;
            height: 2.2rem;
        }

        button {
            width: 3.5rem;
            height: 2.5rem;
            padding: 5px;
            align-items: center;
        }

        .input_frame {
            margin-bottom: 0.5rem;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <section class="frame">
        <h1>Miro</h1>
        <div class="input_frame">
            <input name="miro_email" id="miro_email" type="email" placeholder="example@sosafe.de" />
            <button id="save_miro_address">save</button>
        </div>
        <label for="miro_email">Enter your email address for miro account</label>
    </section>
    <script src="js/options.js"></script>
</body>
</html>
